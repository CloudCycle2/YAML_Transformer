tosca_definitions_version: tosca_simple_yaml_1_0
description: >
  Template for deploying a single 
  server with predefined properties.

node_templates:
  my_server:
    type: tosca.nodes.Compute
    properties:
      # compute properties
      disk_size: 10
      num_cpus: 2
      mem_size: 4
      # host image properties
      os_arch: x86_64
      os_type: linux
      os_distribution: rhel
      os_version: 6.5
