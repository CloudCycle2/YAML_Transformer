tosca_definitions_version: tosca_simple_yaml_1_0

inputs:
  foo:
    type: string
    description: Test
    default: 123
  bla:
    type: string
    description: TEST2

node_templates:
  my_server:
    type: tosca.nodes.Compute
    properties:
      # compute properties
      disk_size: 10
      num_cpus: { get_input : bla }
      mem_size: { get_input : foo }
