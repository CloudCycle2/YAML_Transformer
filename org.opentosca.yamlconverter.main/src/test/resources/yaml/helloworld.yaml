tosca_definitions_version: tosca_simple_yaml_1_0

node_templates:
  my_server:
    type: tosca.nodes.Compute
    properties:
      # compute properties
      disk_size: 10
      num_cpus: 2
      mem_size: 4
      # host image properties
      os_arch: x86_64
      os_type: linux
      os_distribution: rhel
      os_version: 6.5
  your_server:
    type: tosca.nodes.Compute
    properties:
      # compute properties
      disk_size: 11
      num_cpus: 1
      mem_size: 1
      # host image properties
      os_arch: x86_32
      os_type: windows
      os_distribution: rheli
      os_version: 7.0