tosca_definitions_version: tosca_simple_yaml_1_0

inputs:
  foo:
    type: string
    description: Test
    default: t123
    constraints:
      - min_length: 2
      - max_length: 5
      - pattern: a(a|b)*
  bar:
    type: integer
    description: Test
    default: 20
    constraints:
      - in_range: {4, 20}
      - less_than: 1000
      - less_or_equal: 20
      - greater_than: 3
      - greater_or_equal: 4
      - valid_values: [3, 4, 5, 10, 15, 20, 25]
  time:
    type: timestamp
    description: Test
    default: 2002-12-14
    constraints:
      - in_range: {2000-12-14, 2020-12-14}
      
node_templates:
  my_server:
    type: tosca.nodes.Compute
    properties:
      # compute properties
      disk_size: 10
      num_cpus: 2
      mem_size: { get_input: bar }
      # host image properties
      os_arch: x86_64
      os_type: { get_input: foo }
      os_distribution: rhel
      os_version: 6.5
  your_server:
    type: tosca.nodes.Compute
    properties:
      # compute properties
      disk_size: 11
      num_cpus: 1
      mem_size: 1
      # host image properties
      os_arch: x86_32
      os_type: windows
      os_distribution: { get_property: [my_server, os_distribution] } 
      # os_distribution: rhel
      os_version: 7.0
      
node_types:
  tosca.nodes.Compute:
    derived_from: Root
    properties:
      disk_size:
        type: integer
      num_cpus:
        type: integer
      mem_size:
        type: integer
      os_arch:
        type: string
      os_type:
        type: string
      os_distribution:
        type: string
      os_version:
        type: string