tosca_definitions_version: tosca_simple_yaml_1_0

inputs:
  foo:
    type: int
    description: memsize of myserver
    default: 4
    constraints:
      - min_length: 1
      - max_length: 4
      
node_templates:
  my_server:
    type: tosca.nodes.Compute
    properties:
      # compute properties
      disk_size: 10
      num_cpus: 2
      mem_size: { get_input: foo }
      # host image properties
      os_arch: x86_64
      os_type: linux
      os_distribution: rhel
      os_version: 6.5
  your_server:
    type: tosca.nodes.Compute
    properties:
      # compute properties
      disk_size: 11
      num_cpus: 1
      mem_size: 1
      # host image properties
      os_arch: x86_32
      os_type: windows
      os_distribution: { get_property: [my_server, os_distribution] } 
      # os_distribution: rhel
      os_version: 7.0
      
node_types:
  tosca.nodes.Compute:
    derived_from: Root
    properties:
      disk_size:
        type: integer
      num_cpus:
        type: integer
      mem_size:
        type: integer
      os_arch:
        type: string
      os_type:
        type: string
      os_distribution:
        type: string
      os_version:
        type: string