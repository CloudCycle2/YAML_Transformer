node_types: 
  # list of node type definitions
  OperatingSystem:
    derived_from: tosca.nodes.Root
    description: Operating System
    requirements:
      - host: tosca.nodes.WebServer
        relationship_type: MoodleDatabaseConnection
      - database: MySQL
    properties:
      hostname:
        type: string
      sshUser:
        type: string
      sshKey:
        type: string
      script:
        type: string
    artifacts:
      UbuntuNodeTypeImplementation_IA_ArtifactTemplate:
        type: WAR
        description: <artifact_description>
        properties:
          ServiceEndpoint: /services/org_opentosca_types_Ubuntu__InterfaceUbuntuPort
          PortType: "{http://opentosca.org/types}org_opentosca_types_Ubuntu__InterfaceUbuntu" #TODO define interface
          InvocationType: SOAP/HTTP
    capabilities:
      warhammer2:
        type: niceCap

  InstallOpenStackVM:
    derived_from: tosca.nodes.Root
    description: InstallOpenStackVM
    properties:
      credentials:
        type: string
      endpointsAPI:
        type: string
      keypair:
        type: string
      minDisk:
        type: string
      minRAM:
        type: string
      flavorId:
        type: string
      imageId:
        type: string
      imageName:
        type: string
      floatingIp:
        type: string
      serverId:
        type: string
      privKey:
        type: string
    interfaces:
      Custom_InstallVM:
        InstallVMwithCustomKeypair:
          implementation: InstallOpenStackVM_IA
        InstallVMWithGeneratedKeypair:
          implementation: InstallOpenStackVM_IA
        InstallVMwithVustomFlavor:
          implementation: InstallOpenStackVM_IA
        InstallVMwithCustomImage:
          implementation: InstallOpenStackVM_IA
    artifacts:
      InstallOpenStackVM_IA:
        type: WAR
        description: <artifact_description>
        properties:
          ServiceEndpoint: /services/InstallOpenStackVM_Custom_InstallVMPort
          PortType: "{http://types.opentosca.org}InstallOpenStackVM_Custom_InstallVM" #TODO define interface
          InvocationType: SOAP/HTTP

artifact_types:
  InstallOpenStackVM_IA:
    mime_type: war
    description: bla

capability_types:
  testCap:
    derived_from: parent_capability
    description: xy bla bla
    properties:
      server_name:
        type: string
  niceCap:
    derived_from: testCap
    description: Another capability
    properties:
      port:
        type: integer

relationship_types:
  MoodleDatabaseConnection:
    derived_from: MySQLDatabaseConnection
    description: Connects to Moodle DB
    interfaces:
      EndpointConfiguration:
        preConfigureEndpoint:
          implementaion: impl
    valid_targets: [MySQLDatabaseEndpointCapability]